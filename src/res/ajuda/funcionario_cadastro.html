<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding: 10px;
                font-size: 1.1em;
            }
            li span {
                color: #ff2222;
            }
            
        </style>
    </head>
    <body>
        <h1>Cadastro de Funcionário</h1>
        
        <h2>Comissão</h2>
        <ul>
            <li>
                <span>Documento:</span> Valor da comissão será aplicada ao funcionário em nivel de documento (todos os itens).
            </li>
            <li>
                <span>Item:</span> Valor da comissão será aplicada ao funcionário em nivel de item (individual).
            </li>
        </ul>
        
    </body>
</html>
